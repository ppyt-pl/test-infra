presubmits:
  IBM/ibm-crossplane:
  - name: build_ibm-crossplane
    branches:
    - ^master$
    - ^release-cd$
    - ^release-efix$
    - ^release-eus$
    labels:
      preset-service-account: "true"
    decorate: true
    always_run: true
    path_alias: github.com/IBM/ibm-crossplane
    rerun_command: /test build ibm-crossplane
    spec:
      containers:
      - command:
        - entrypoint
        - make
        - build.all
        image: quay.io/multicloudlab/build-tool:v20210320-86027f0e9
        name: ""
        securityContext:
          privileged: true
    trigger: '(?m)^/test (?:.*? )?build(?: .*?)?$'
  - name: check_ibm-crossplane
    branches:
    - ^master$
    - ^release-cd$
    - ^release-efix$
    - ^release-eus$
    decorate: true
    always_run: true
    path_alias: github.com/IBM/ibm-crossplane
    rerun_command: /test check ibm-crossplane
    spec:
      containers:
      - command:
        - make
        - reviewable
        image: quay.io/multicloudlab/check-tool:v20201120-383f8da3c
        name: ""
        securityContext:
          privileged: true
    trigger: '(?m)^/test (?:.*? )?check(?: .*?)?$'
  - name: test_ibm-crossplane
    branches:
    - ^master$
    - ^release-cd$
    - ^release-efix$
    - ^release-eus$
    decorate: true
    always_run: true
    path_alias: github.com/IBM/ibm-crossplane
    rerun_command: /test test ibm-crossplane
    spec:
      containers:
      - command:
        - entrypoint
        - make
        - test
        image: quay.io/multicloudlab/build-tool:v20210320-86027f0e9
        name: ""
        securityContext:
          privileged: true
    trigger: '(?m)^/test (?:.*? )?test(?: .*?)?$'

